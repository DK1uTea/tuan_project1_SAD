<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        li {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            text-align: left;
        }
        h2 {
            margin: 0;
            color: #333;
        }
        p {
            margin: 5px 0;
            color: #555;
        }
        a {
            display: block;
            width: 100%;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            text-align: center;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <ul>
            {% for item in cart_items %}
            <li>
                <h2>{{ item.book.title }}</h2>
                <p>Quantity: {{ item.quantity }}</p>
                <p>Price: ${{ item.book.price }}</p>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'checkout' %}">Checkout</a>
    </div>
</body>
</html>
