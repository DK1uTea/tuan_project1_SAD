<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }
        li {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        h2 {
            margin: 0;
            color: #333;
        }
        p {
            margin: 5px 0;
            color: #555;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Books</h1>
    <a href="{% url 'logout' %}">Logout</a>
    <ul>
        {% for book in books %}
        <li>
            <h2>{{ book.title }}</h2>
            <p>{{ book.description }}</p>
            <p>Price: ${{ book.price }}</p>
            <form method="post" action="{% url 'add_to_cart' book.id %}">
                {% csrf_token %}
                <button type="submit">Add to Cart</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
